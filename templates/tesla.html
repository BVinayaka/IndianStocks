<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Analysis</h1>
        <form id="stockForm" class="mt-4">
            <div class="form-group">
                <label for="ticker">Stock Ticker</label>
                <input type="text" id="ticker" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>
        <div class="mt-5">
            <h3>Logistic Regression Accuracy: <span id="log_reg_accuracy"></span></h3>
            <h3>Lorentzian Classifier Accuracy: <span id="lorentz_accuracy"></span></h3>
        </div>
        <div id="plot1" class="mt-5"></div>
        <div id="plot2" class="mt-5"></div>
    </div>
    <script>
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const startDate = document.getElementById('start_date').value;
            
            fetch('/get_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ticker: ticker,
                    start_date: startDate
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('log_reg_accuracy').innerText = data.log_reg_accuracy;
                document.getElementById('lorentz_accuracy').innerText = data.lorentz_accuracy;
                Plotly.newPlot('plot1', JSON.parse(data.plot1));
                Plotly.newPlot('plot2', JSON.parse(data.plot2));
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
